<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
  <form method="post">
	  <label for="name">Name</label>
	  <input type="text" placeholder="Name" id="name" required>
	   <label for="email">Email</label>
	  <input type="email" placeholder="Email" id="email" required>
	  <label for="gender_m">Male</label>
	  <input type="radio" id="gender_m" name="gender" required>
	  <label for="gender_f">Female</label>
	  <input type="radio"  id="gender_f" name="gender" required>
	  <label for="cars">Select a Car</label>
	  <select  placeholder="--Please choose an option--" id="cars" required>
		  <option>Audi</option>
		  <option>BMW</option>
		  <option>Jaguar</option>
	  </select>
	  <label for="age">Age</label>
	  <input type="number" placeholder="Age" id="age" required>
	  <label for="dob">DOB</label>
	  <input type="date"id="dob" required>  
	  <label for="tel">Phone Nummber</label>
	  <input type="tel"placeholder="xxx-xxx-xxxx" id="tel">
	  <label for="password">Password</label>
	  <input type="password" placeholder="Password" id="password" required>
	  <label for="tos">I agree to the TOS</label>
	  <input type="checkbox" id="tos" required>
	  <button type="submit">
	  
  </form>
</body>

</html>
